version: 0.2

phases:
  install:
    runtime-version:
      nodejs: 18
    commands:
      - echo "installing node.js"
      - npm install
  build:
    commands:
      - echo 'Building javascript project'
      - npm run build
  post_build:
    commands:
      - echo "Deploing to S3"
      - aws s3 sync . s3://jakub-grzelak-cf-website --delete --exclude ".git/*" --exclude "buildspec.yml"
      - aws cloudfront create-invalidation --distribution-id E3URJIW57Q9D0Q --paths "/*"
  
artifacts:
  files:
    - '**/*'